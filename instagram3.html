<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>instagram3</title>
</head>
<body>
    <section class="container">
        <div class="mobile">
            <img src="mobile.jpg" alt="mobile">
        </div>

        <div class="formulario">
            <form class="form">
                <img class="logo" src="logo.png" alt="logo">
                
                <input class="input" type="text" placeholder="Telefone, nome do usuario ou e-mail">
                <br>
                <input class="input" type="password" placeholder="Senha">
                <br>
                <button class="login">Entrar</button>

                <div class="separator">OU</div>

                <a class="facebook" href="/"><img src="simbolo-face.png" width="40px" height="22px" />Entrar com o Facebook</a>
                <a class="senha" href="/">Esqueceu a senha?</a>

            </form>
            <br>

            <div class="cadastro">
                <p>Não tem uma conta? <a id="cadas" href="/">Cadastre-se</a></p>
            </div>

            <div class="app">
                <p>Obtenha o aplicativo</p>
                <a href="/"><img src="app.png" alt="apple" width="130px" height="40px"></a>
                <a href="/"><img src="play.png" alt="google"width="130px" height="40px"></a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <nav>
            <a class="links" href="/">Meta</a>
            <a class="links" href="/">Sobre</a>
            <a class="links" href="/">Blog</a>
            <a class="links" href="/">Carreiras</a>
            <a class="links" href="/">Ajuda</a>
            <a class="links" href="/">API</a>
            <a class="links" href="/">Privacidade</a>
            <a class="links" href="/">Termos</a>
            <a class="links" href="/">Principais contas</a>
            <a class="links" href="/">Hashtags</a>
            <a class="links" href="/">Localizações</a>
            <a class="links" href="/">Instagram Lite</a>
            <a class="links" href="/">Carregamento de contatos e não usuários</a>
        </nav>

    </footer>
</body>
</html>
